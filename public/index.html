<!DOCTYPE html>
<!-- LETS APP KNOW ITS AN ANGULAR APP -->
<html ng-app="app">
<head>

  <title>Table To Farm</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<body id="body">
  <div class="row">

    <a href="/">Table to Farm</a>
      <ul>

        <li><a href="/farm">/farm</a></li>
        <li><a href="/farms">/farms</a></li>

  <ui-view></ui-view>
