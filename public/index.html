<!DOCTYPE html>
<!-- LETS APP KNOW ITS AN ANGULAR APP -->
<html ng-app="app">
<head>

  <!-- MAKES APP RESPONSIVE -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Bellefair|Lora|Permanent+Marker" rel="stylesheet">

  <title>Table To Farm</title>
<!-- LINKS CSS -->
  <link rel="stylesheet" href="./stylesheets/css/main.css">
<!-- JQUERY CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.js"></script>
  <!-- Resource, for routes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.4/angular-resource.js"></script>
  <!-- Angular UI Router -->
  <script src="https://unpkg.com/angular-ui-router@1.0.0-beta.3/release/angular-ui-router.js"></script>
<!-- LINKS ALL CLIENT SIDE SCRIPTS -->
  <script defer src="./scripts/app.module.js"></script>
  <script defer src="./scripts/app.config.js"></script>
  <script defer src="./scripts/products/products.js"></script>
  <script defer src="./scripts/farm/farm.landing.js"></script>
  <script defer src="./scripts/main/main.js"></script>
<!-- REMOVES THE # FROM THE BASE URL -->
  <base href="/">
</head>
<body id="body">
  <nav class="navbar navbar-default">
  <div id="primary-nav" class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/products">
        <img alt="Home">
      </a>
      <a href="/signin">Sign In</a>
    </div>
  </div>
</nav>
<!-- APPROPRIATE VIEW IS RENDERED HERE -->
  <ui-view></ui-view>
</body>
</html>
