<h2 ui-sref="main">MAIN</h2>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-8">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
            <th>
							Product
						</th>
            <th>
							Image
						</th>
            <th>
							Description
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat= "product in $ctrl.products">
						<td>
							{{product.product_name}}
						</td>
						<td>
							<img ng-click="$ctrl.getSingleProduct(product)" src="{{product.image}}" id="list-image">
						</td>
						<td>
							{{product.description}}
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-4">
		</div>
	</div>
</div>
