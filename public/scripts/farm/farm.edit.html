<div class="container col-sm-4">
  <img id="thumbnail" ng-src="{{$ctrl.singleProduct.image}}" alt="image_upload"/>
  <form ng-submit="$ctrl.editProduct(); $ctrl.getProductsByFarm()">
    <div class="form-group">
      <label for="product_image">Upload an Image</label>
      <input onchange="angular.element(this).scope().fileNameChanged(this)" type="file" id="image">
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="$ctrl.singleProduct.in_season"> In Season?
      </label>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" ng-model="$ctrl.singleProduct.description">
    </div>
    <div class="form-group">
      <label for="product_name">Product</label>
      <input type="text" class="form-control" id="product_name" ng-model="$ctrl.singleProduct.product_name">
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <input type="text" class="form-control" id="type" ng-model="$ctrl.singleProduct.type">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="integer" class="form-control" id="price" ng-model="$ctrl.singleProduct.price">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
