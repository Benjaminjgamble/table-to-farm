<div class="container">

  <div class="row">
    <div class="main-banner col-sm-12">
      <h3>Welcome to ingather!</h3>
      <p>We help you take full advantage of local food and other shit that slogans do.</p>
    </div>
  </div>

  <div class="row">
    <div class="filter-wrapper col-sm-12">
      <ul id="filtering" class="nav nav-pills">
        <div class="form-inline col-sm-4">
          <select class="form-control" ng-model="$ctrl.farmName" id="sort">
            <option value="">All Farms</option>
            <option ng-repeat="farm in $ctrl.farms" value="{{farm.id}}"><p>{{farm.farm_name}}</p></option>
          </select>
        </div>
        <div class="form-inline col-sm-4">
          <select class="form-control" ng-model="$ctrl.marketName">
            <option value="">All Markets</option>
            <option ng-repeat="market in $ctrl.markets track by $index" value="{{market.id}}">{{market.market_name}}</option>
          </select>
        </div>
        <div class="form-inline col-sm-4">
          <select class="form-control" ng-model="$ctrl.productType" id="sort">
            <option value="">All Products</option>
            <option ng-repeat="product in $ctrl.dropDown" value="{{product}}"><p>{{product}}</p></option>
          </select>
        </div>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="img-wrapper col-sm-10 col-sm-offset-1">
      <div class="col-sm-4 img-wrap-wrap" ng-repeat="product in $ctrl.products | orderBy:$ctrl.sortBy | filter:{farm_id:$ctrl.farmName} | filter:{type:$ctrl.productType} | filter:{market_id:$ctrl.marketName}">
        <div class="product-img-wrap">
          <img id="list-image" src="{{product.image}}">
        </div>
        <div class="img-info" ng-click="$ctrl.getSingleProduct(product)">
          <ul>
            <li><h2>{{product.product_name}}</h2></li>
            <li><p>more info...</p></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
