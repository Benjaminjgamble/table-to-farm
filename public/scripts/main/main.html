<!-- <div class="container-fluid"> -->
  <div class="row">
    <h3>Filter:</h3>
    <ul class="nav nav-pills">
        <li role="presentation" class="active">
          <input type="search" class="form-control input-sm search-form" ng-model="filterInput" placeholder="Filter">
        </li>
        <div class="form-inline">
          <label for="sort">Farm</label>
          <select class="form-control" ng-model="$ctrl.farmName" id="sort">
            <option ng-repeat="farm in $ctrl.farms" value="{{farm.id}}"><p>{{farm.farm_name}}</p></option>
          </select>
        </div>
        <div class="form-inline">
          <label for="sort">Product</label>
          <select class="form-control" ng-model="$ctrl.productType" id="sort">
            <option ng-repeat="product in $ctrl.products" value="{{product.type}}"><p>{{product.type}}</p></option>
          </select>
        </div>
      </ul>
  </div>
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <div id="img-wrap" ng-repeat="product in $ctrl.products | orderBy:$ctrl.sortBy | filter:{farm_id:$ctrl.farmName} | filter:{type:$ctrl.productType}">
        <img src="{{product.image}}" id="list-image">
        <!-- <p class="img-info" ng-click="$ctrl.getSingleProduct(product)">{{product.product_name}}</p> -->
      </div>
    </div>
  </div>
<!-- </div> -->
