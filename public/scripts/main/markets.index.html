<div class="container">

  <div class="row">
    <div class="markets-img-wrapper col-sm-12">
    </div>
  </div>
  <div class="row">
    <div class="market-wrap">


    <div class="all-markets col-sm-6" ng-repeat="market in $ctrl.markets">
      <ul>
        <li><h3>{{market.market_name}}</h3></li>
        <li><p>{{market.hours_open}}</p></li>
        <li><p>{{market.dates_open}}</p></li>
        <li><p>{{market.market_location}}</p></li>
      </ul>
    </div>
    </div>
  </div>

</div>
