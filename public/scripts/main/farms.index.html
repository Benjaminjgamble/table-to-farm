<div class="container">

  <div class="row">
    <div class="col-sm-12" ng-repeat="farms in $ctrl.farmsMarkets">
      <div class="each-farm col-sm-4">
        <p>{{farms.farm_name}}</p>
        <img class="farm-img" src="{{ farms.farm_image }}" alt="">
        <p>{{farms.location}}</p>
        <p>{{farms.email}}</p>
      </div>
    </div>
  </div>

</div>
