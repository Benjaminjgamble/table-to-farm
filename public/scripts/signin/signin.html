<div class="container">

  <div class="row">
    <div class="signin-wrapper col-sm-6">
      <div class="signin-form col-sm-8 col-sm-offset-2">
        <h2>Sign In</h2>
        <form class="form-horizontal" ng-submit="$ctrl.signIn()">
          <div class="form-group">
            <label for="inputEmail3" class="control-label">Email</label>
            <div class="signin-email">
              <input ng-model="$ctrl.signingInUser.email" type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="control-label">Password</label>
            <div class="signin-password">
              <input ng-model="$ctrl.signingInUser.password" type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
            </div>
          </div>
          <div class="form-group">
            <div class="signin-submit">
              <button type="submit" class="btn">Sign In</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="signup-wrapper col-sm-6">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="signup-buttons col-sm-12">
            <h2>Sign Up</h2>
          <div class="col-sm-8 col-sm-offset-2">
            <button class="btn" type="button" name="button" ng-click="$ctrl.setTab(1)">Customer</button>
            <button class="btn" type="button" name="button" ng-click="$ctrl.setTab(2)">Purveyor</button>
          </div>
        </div>
        <div class="signup-form col-sm-12">
          <!-- USER SIGN UP -->
          <form class="form-horizontal" ng-if="$ctrl.tab == 1" ng-submit="$ctrl.userSignUp()">
            <div class="form-group">
              <label for="first-name" class="control-label">First Name</label>
              <div class="">
                <input type="text" class="form-control" id="first-name" placeholder="First Name" ng-model="$ctrl.first_name" required>
              </div>
            </div>
            <div class="form-group">
              <label for="last-name" class="control-label">Last Name</label>
              <div class="">
                <input type="text" class="form-control" id="last-name" placeholder="Last Name" ng-model="$ctrl.last_name" required>
              </div>
            </div>
            <div class="form-group">
              <label for="user-email" class="control-label">Email</label>
              <div class="">
                <input type="email" class="form-control" id="user-email" placeholder="Email" ng-model="$ctrl.user_email" required>
              </div>
            </div>
            <div class="form-group">
              <label for="user-password" class="control-label">Password</label>
              <div class="">
                <input type="password" class="form-control" id="user-password" placeholder="Password" ng-model="$ctrl.user_password" required>
              </div>
            </div>
            <div class="form-group">
              <div class="">
                <button type="submit" class="btn">Sign Up</button>
              </div>
            </div>
          </form>
          <!-- PURVEYOR SIGN UP -->
          <form class="form-horizontal" ng-if="$ctrl.tab == 2" ng-submit="$ctrl.farmSignUp()">
            <div class="form-group">
              <label for="farm-name" class="control-label">Farm Name</label>
              <div class="">
                <input type="text" class="form-control" placeholder="Farm Name" ng-model="$ctrl.farm_name" required>
              </div>
            </div>
            <div class="form-group">
              <label for="type" class="control-label">Type</label>
              <div class="">
                <input type="text" class="form-control" placeholder="Type" ng-model="$ctrl.type" required>
              </div>
            </div>
            <div class="form-group">
              <label for="website" class="control-label">Website</label>
              <div class="">
                <input type="url" class="form-control" placeholder="Website" ng-model="$ctrl.website" required>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="control-label">Email</label>
              <div class="">
                <input type="text" id="email" class="form-control"placeholder="Location" ng-model="$ctrl.farm_email" required>
              </div>
            </div>
            <div class="form-group">
              <label for="location" class="control-label">Location</label>
              <div class="">
                <input type="text" id="location" class="form-control"placeholder="Location" ng-model="$ctrl.location" required>
              </div>
            </div>
            <div class="form-group">
              <label for="farm-password" class="control-label">Password</label>
              <div class="">
                <input type="text" id="farm-password" class="form-control"placeholder="Password" ng-model="$ctrl.farm_password" required>
              </div>
            </div>
            <div class="form-group">
              <div class="">
                <div class=""> Where do you sell? <br>
                  <label ng-repeat="market in $ctrl.allMarkets">
                    <input type="checkbox" ng-model="market.checked" value="{{market.checked}}" required> {{market.market_name}}
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="">
                <button type="submit" class="btn">Sign Up</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
