<div class="row">
  <div class="col-sm-4 col-sm-offset-1">
    <h2 class="">Sign In</h2>
    <form class="form-horizontal" ng-submit="$ctrl.getAllUsers(email, password)">
      <div class="form-group">
        <label for="inputEmail3" class="control-label">Email</label>
        <div class="">
          <input ng-model="$ctrl.email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="control-label">Password</label>
        <div class="">
          <input ng-model="$ctrl.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="">
          <button type="submit" class="btn">Sign In</button>
        </div>
      </div>
    </form>
  </div>

  <div class="col-sm-4 col-sm-offset-2">
    <h2 class="">Sign Up</h2>
    <button class="btn" type="button" name="button" ng-click="$ctrl.showUserSignUp()">Customer</button>
    <button class="btn" type="button" name="button" ng-click="$ctrl.showPurveyorSignUp()">Purveyor</button>
    <!-- USER SIGN UP -->
    <form class="form-horizontal" ng-show="$ctrl.showUser" ng-submit="$ctrl.userSignUp()">
      <div class="form-group">
        <label for="first-name" class="control-label">First Name</label>
        <div class="">
          <input type="text" class="form-control" id="first-name" placeholder="First Name" ng-model="$ctrl.first_name">
        </div>
      </div>
      <div class="form-group">
        <label for="last-name" class="control-label">Last Name</label>
        <div class="">
          <input type="text" class="form-control" id="last-name" placeholder="Last Name" ng-model="$ctrl.last_name">
        </div>
      </div>
      <div class="form-group">
        <label for="user-email" class="control-label">Email</label>
        <div class="">
          <input type="email" class="form-control" id="user-email" placeholder="Email" ng-model="$ctrl.user_email">
        </div>
      </div>
      <div class="form-group">
        <label for="user-password" class="control-label">Password</label>
        <div class="">
          <input type="password" class="form-control" id="user-password" placeholder="Password" ng-model="$ctrl.user_password">
        </div>
      </div>
      <!-- <div class="form-group">
        <label for="user-image" class="control-label">Profile Pic</label>
        <div class="">
          <input type="text" class="form-control" placeholder="Image" ng-model="user-image">
        </div>
      </div> -->
      <div class="form-group">
        <div class="">
          <button type="submit" class="btn">Sign Up</button>
        </div>
      </div>
    </form>
    <!-- PURVEYOR SIGN UP -->
    <form class="form-horizontal" ng-show="$ctrl.showPurveyor" ng-submit="$ctrl.farmSignUp()">
      <div class="form-group">
        <label for="farm-name" class="control-label">Farm Name</label>
        <div class="">
          <input type="text" class="form-control" placeholder="Farm Name" ng-model="$ctrl.farm_name">
        </div>
      </div>
      <div class="form-group">
        <label for="type" class="control-label">Type</label>
        <div class="">
          <input type="text" class="form-control" placeholder="Type" ng-model="$ctrl.type">
        </div>
      </div>
      <div class="form-group">
        <label for="website" class="control-label">Website</label>
        <div class="">
          <input type="text" class="form-control" placeholder="Website" ng-model="$ctrl.website">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="control-label">Email</label>
        <div class="">
          <input type="text" id="email" class="form-control"placeholder="Location" ng-model="$ctrl.farm_email">
        </div>
      </div>
      <div class="form-group">
        <label for="location" class="control-label">Location</label>
        <div class="">
          <input type="text" id="location" class="form-control"placeholder="Location" ng-model="$ctrl.location">
        </div>
      </div>
      <!-- <div class="form-group">
        <label for="farm_image" class="control-label">Image</label>
        <div class="">
          <input type="text" id="farm_image" class="form-control" placeholder="Image" ng-model="$ctrl.farm_image">
        </div>
      </div> -->
      <div class="form-group">
        <label for="farm-password" class="control-label">Password</label>
        <div class="">
          <input type="text" id="farm-password" class="form-control"placeholder="Password" ng-model="$ctrl.farm_password">
        </div>
      </div>
      <div class="form-group">
        <div class="">
          <div class=""> Where do you sell? <br>
            <label ng-repeat="market in $ctrl.allMarkets">
              <input type="checkbox" ng-model="market.checked" value="{{market.checked}}"> {{market.market_name}}
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="">
          <button type="submit" class="btn">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
</div>
